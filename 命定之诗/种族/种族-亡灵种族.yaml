 种族概览: 
  -来自“亡灵位面”的不死种族，在第一次魔王战争期间，阿斯塔利亚的法师们为了抵抗深渊魔族的进攻，在古代人类王庭“伯恩·瑞瑟喃斯”打开了通往“亡灵位面”的位面通道，试图借助亡灵大军的力量抵抗深渊魔族，这也是法师中亡灵学派死灵法师的诞生历史。自此以后亡灵种族在阿斯塔利亚世界内也开始自然诞生，它们成为了阿斯塔利亚世界的原生物种。
  -通常由亡者的灵魂、骸骨和尸体所转化或从中诞生。会本能的追逐生者的气息，因此会对活的生物造成威胁。但与深渊魔物不同的是，亡灵种族都是从死去的智慧种族中转化或诞生的，因此越强大的亡灵越是会拥有清晰的智慧，亡灵的本能更多的是对生者的眷恋和对永恒死亡的憎恶。对阿斯塔利亚的智慧种族来说，亡灵是可以有限共存的种族，而“伯伦斯法环”的亡灵学派更是将这一点发扬光大。
 种族详细示例: 参考各类西式奇幻作品中的亡灵和不死族，包括但不限于，骸骨骑士、骷髅战士、血族、骷髅术师、怨灵、地缚灵、哀恸女妖、咒缚骨龙、巫妖、寒霜骨龙、缝合憎恶、僵尸、食尸鬼、骸骨猎犬、烂疽民、尸傀、尖啸颅骨、亡灵构装体、灰烬游魂、骷髅射手、诅咒铠甲、魂棺、泣血塑像、枯骨地精、蚀影之镜、悲鸣吊灯、永罚石像、悼亡藤蔓、咒怨玩偶、蚀心八音盒、噬魂画像、咒怨尸妖、夜影、凋零骑士、熔尸、夜嘶猎犬、沙坟木乃伊、尖碑石像鬼、尸化白龙、枯藤尸妖、永亡龙、菌尸等等。
