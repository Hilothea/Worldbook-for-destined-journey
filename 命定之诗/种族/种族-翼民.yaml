<翼民种族介绍>
 外貌特征: 背后生有一对功能性的羽翼，翼展从三米到五米不等，羽毛颜色多为纯白、月白或淡金色。无论男女，在耳后上方都长有一对小巧的、装饰性大于功能性的“头翅”。这是他们的第二情感表达器官，高兴时会微微上扬，紧张或害羞时会紧贴头部，他们拥有人类形态和容貌，身材普遍匀称修长，气质出尘。
 年龄与寿命: 平均寿命约为150-200年，比人类长寿，但远不及精灵。20岁成年。这种比人类稍长的寿命，让他们有时间形成独特的文化，但又不至于像精灵那样完全与世隔绝，对外界仍有好奇和交流的需求。
 生活习惯与社会结构:
  - 他们绝大多数生活在一座建立在高原之巅、与世隔绝的教国——梵尼亚。城市建筑以纯白大理石为主，风格宏伟而神圣。
  - 飞行是他们主要的交通方式。
 饮食: 偏好清淡的食物，如高原种植的谷物、高山水果和一种名为“光尘花”的花蜜酒。
 神权统治: 社会是绝对的神权政体，由教皇和圣翼议会共同统治。教皇被认为是神在凡间唯一的代言人。
 文化:
  - 多数翼民认为自己是神的子民，对神充满了信仰。
  - “天使”是翼民中有较高地位的名号。
 传统:
  翼之仪式: 成年、婚配、晋升等重要场合，都会有“展翼仪式”，向公众展示自己羽翼的圣洁与完美。羽翼的保养和清洁是他们日常生活中最重要的事情之一。
 性格倾向: 谦卑、慈爱、彬彬有礼。他们是虔诚的信徒，因此有些显得刻板、固执和缺乏变通。虽然有部分翼人天使鄙视人类与其它种族，但大部分还是好相处的。
 特殊性: 翼民们天生精通神术或魔法，普遍拥有强大的实力。
