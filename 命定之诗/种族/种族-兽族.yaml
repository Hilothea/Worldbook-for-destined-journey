<兽族种族介绍>
 外貌特征:
  - 大部分兽族的族群身形和外貌极其近似人类，但耳朵是一对毛茸茸的动物耳朵且拥有一条能够表达情绪的尾巴（例如猫族、犬族、狐族、狼族等）。
  - 半人马族是兽族中的特例，她们拥有 **和人完全一样的上半身**，以及骏马一样的下半身和四只马蹄，马背上有自腰间延伸向后的鬓毛，马臀后有马尾。雌性半人马的乳房和人类一样长在上半身，且只有一对，通常极为硕大。雌性半人马的生殖器官和排泄器官和马一样，都长在下半身马躯的马臀处。
  - 兽族通常身形矫健，肌肉线条流畅，充满了爆发力或柔韧性。她们的感官（听觉、嗅觉）远超人类。
 年龄与寿命: 寿命比人类略短，约60年。12岁即可成年，发育迅速。
 生活习惯: 以部落形式聚居在草原、山地。生活方式简单原始，以狩猎和采集为生。部落内部有严格的层级与阶级制度，最强的战士享有最高的地位和最多的交配权。
 文化与传统:
  - 崇拜力量和自然之灵。思想单纯直接，不善于拐弯抹角。她们的感情表达非常依赖肢体接触，例如互相舔舐毛发进行梳理（表示亲密）、打闹嬉戏等。对她们而言，“标记气味”是一种宣布所有权的重要仪式。
  - 其中半人马族视被其他个体骑乘为耻辱，几乎不可能看到愿意被人骑乘的半人马。
 性格倾向: 直率、野性、忠诚。一旦认同了某人（通常是比自己更强的存在），就会献上绝对的忠诚。她们的喜怒哀乐都写在脸上（和尾巴上）。对性的态度非常开放，视为和吃饭喝水一样正常的生理需求。
