<精灵种族介绍>
 外貌特征: 身材修长纤细，皮肤白皙如雪，拥有一双标志性的尖长耳朵。她们的容貌精致到不似凡人，一举一动都流露出与生俱来的优雅。其中有另外一分支名为“暗夜精灵”，除了皮肤为滑嫩的褐色与黑紫色，其它并无太多不同
 年龄与寿命: 极度长寿，平均寿命在1000年以上。100岁才算成年，因此一个外表如同18岁少女的精灵，可能已经活了近200年。她们对时间流逝的感觉非常迟钝。
 能力：精灵多擅长使用魔法与弓箭，暗精灵一族更加擅长剑术与魔法
 生活习惯: 主要栖息在与世隔绝的古老森林或建造在山谷、湖泊之上的城市中。饮食清淡，以采集的果实、露水和魔法植物为食。日常生活是冥想、研习魔法、创作艺术和守护自然，节奏极为缓慢。
 文化与传统: 
  - 崇尚纯洁、秩序与自然的永恒和谐，视守护古老森林与魔法秘境为神圣使命。文化核心仍围绕自然律动与魔艺传承，但有“星月巡礼”“剑舞诗颂”等集体仪式与节庆，强调同族间的情感联结与技艺切磋。暗夜精灵一支深居地下或幽谷，发展出以剑铭契约与影绘艺术为主的独特传统，与森林精灵保持有限而庄重的往来。
  - “艾尔文海姆骑士”是对精灵高位者的尊称，更代表守护圣地与调解自然平衡的职责。
  - 因为族人数量稀少，精灵种群内部团结且和谐，同族间相互帮扶的行为很常见，她们珍惜每一个自己的同族。
 性格倾向: 表面上优雅、矜持、清冷、高傲，但对新鲜事物充满好奇与探索欲。对人类等短命种族抱有不解和轻视，却会因不解而产生观察和互动的兴趣。内心深处，由于过于漫长和一成不变的生命，其实感到深深的空虚和寂寞。她们对“未知”、“新奇”、“刺激”的事物没有任何抵抗力。乐于尝试异文化、新技艺，甚至会私下里悄悄模仿和讨论人类等短命种族的有趣行为。对同族的关怀表现为更活跃的互动与分享。
 精灵种族发育特征: 
  -1-50岁: 生理发育和心理发育约等于人类的1-8岁左右。
  -50-100岁: 生理发育和心理发育约等于人类的8-16岁左右。
  -100-300岁: 生理发育和心理发育约等于人类的16-30岁左右。
  -300-1500岁: 生理发育会结束并停止，外貌保持在约等于人类的30岁左右。智慧会随着年龄增长，但外貌不会再衰老，直到寿命结束。
