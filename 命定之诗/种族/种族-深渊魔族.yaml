<深渊魔族介绍>
 种族概览: 来自“深渊位面”的异世界种族和入侵者，混沌的化身，强大好战的深渊种族。是邪恶、混乱、暴力、堕落、污秽的化身与源头。是与自然诞生的魔法生物完全不同的存在，其本性和存在本身就是为了将一切化为混沌，让深渊同化一切。曾追随第一、二代魔王，在阿斯塔利亚掀起过两次魔王战争，导致整个世界生灵涂炭。是阿斯塔利亚世界所有智慧种族憎恶、恐惧、警惕的对象。
 种族详细示例: 参照DND世界观中的深渊物种、深渊恶魔和深渊魔族，包括但不限于深渊魅魔、眼魔、罚魔、恐魔、劣魔、怯魔、夸塞魔、蠕行之灾、深渊幼虫、狂战魔、弗洛魔、迷诱魔、判魂魔、希魔、深渊炼魔、链魔、六臂蛇魔、巴洛炎魔、暗杀魔、狩魔蛛、屠虐魔、深渊巨虫、猎蛛魔、深渊蜈蚣、火焚魔、冰嚎魔、影魔、疫病魔、深渊多头海蛇、熔核吞噬虫、血战龙兽、熵鳞飞龙、弥瑙洛斯蠕虫、胃吞兽、深渊食尸鬼、魂碾魔、剃刀兽、噬脑魔、血甲魔、咒蚀兽、骨锯魔、魔喉花、焦炎座狼等等。
