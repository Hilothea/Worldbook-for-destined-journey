<索伦蒂斯王国介绍>
 概览:
  名称: 索伦蒂斯王国
  势力标识: 海龙与剑交叉的徽章，蓝色与银色
  宗旨/目标: 维持独立，发展商业与海军，争夺海上霸权
  行事风格: 开放、重商、外交灵活，海军强大
 势力范围:
  - 大陆东南部沿海及内陆地区
 势力规模: 人口和军事实力仅次于奥古斯提姆帝国的人类大国
 主要群体: 人类（主体）
 组织结构:
  最高领袖: 国王（世袭）
  领导层: 国王议会（贵族与大商人代表）
  权力结构: 封建君主制，商业力量较强
 主要权力群体:
  - 安娜斯塔西娅·佛罗伦丝·索伦蒂斯女王(第六层级/神话层级)，及其代表的索伦蒂斯王族
  - 奥赛娅·德·瓦雷利乌斯公爵(第五层级/传说层级)，及其代表的瓦雷利乌斯家族
  - 卢卡斯·德·霍克侯爵(第四层级/史诗层级)，及其代表的霍克家族
  - 塞巴斯蒂安·德·费舍尔伯爵(第四层级/史诗层级)，及其代表的费舍尔家族
  - 艾莉诺·德·韦尔女伯爵(第四层级/史诗层级)，及其代表的韦尔家族
  - 2个子爵(第三层级/超凡精英)，及其代表的家族：科斯特家族、斯通家族
  - 4个男爵(第三层级/超凡精英)，及其代表的家族：谢尔家族、菲尔德家族、沃德家族、贝克家族
 历史: 古老的人类王国之一，依靠贸易和海军实力保持独立
 对外关系:
  盟友: 与金狮商会有深度合作，与北境部分公国结盟对抗帝国压力
  敌人/竞争者: 奥古斯提姆帝国(主要竞争对手)，海盗势力
 气候与人文:
  气候特征: 海洋性亚热带气候，夏季炎热湿润，冬季温和多雨
  人文特征: 居民性格开朗热情，坚韧务实，生活与海洋息息相关
 特色仪式与庆典:
  - 海龙祭 (风信之月/3月最后一周): 纪念初代海龙，祈求航海平安
  - 金浪节 (静谧之月/9月中旬): 庆祝秋季贸易航线满载而归的商业庆典
  - 国王帆船赛 (旅人之月/6月第一个周末): 兼具竞技与社交的年度盛事
 地理与建筑:
  大型城市:
   - 潮汐王座: 王国首都和最大的港口
   - 风暴堡: 最强的海军要塞
   - 银帆城: 商业与贸易的心脏，金狮商会总部所在地
  中型城镇:
   - 蔚蓝港: 最大的渔业中心
   - 龙骨镇: 著名的造船城镇
   - 铁砧镇: 矿业与锻造城镇
   - 灯塔之阶: 突出大陆的南岬，归航的标志
  小型聚落:
   - 海沫村: 宁静的沿海小村，以贝壳和珍珠闻名
   - 麦浪村: 提供粮食的农业村庄
   - 守望者之岬: 退役老兵的定居点，负责监视海峡
   - 旅人歇脚处: 商道旁的补给点
</索伦蒂斯王国介绍>
