<金狮商会介绍>
 概览:
  名称: 金狮商会
  势力标识: 咆哮的金色狮子头像
  宗旨/目标:
   - 追求利润最大化
   - 扩展商业版图
   - 收集商业情报
  行事风格: 精明、务实、逐利，擅长利用金钱和关系网达成目的。
 势力范围:
  - 跨国商业网络，在各大城市和港口有分会和据点。
  - 总部: 位于索伦蒂斯王国的银帆城。
 势力规模: 掌握巨大财富和广泛的商业渠道，拥有私人护卫队甚至小型舰队。
 主要群体: 商人、护卫、工匠、情报人员（各族都有）。
 组织结构:
  最高领袖: 总商会长（由大股东或最有影响力的商人担任）
  最高领导层: 理事会
  组织层级: 总部-区域总管-地方分会长
 核心理念与信条:
  信条: "黄金所至，商路通达。"
  三大支柱:
   - 利润至上: 所有行动的最终目的都是为了获取商业利益。
   - 绝对中立: 不参与任何国家、种族或信仰的纷争。
   - 信息即财富: 拥有大陆上最灵通的情报网络之一。
 对外关系:
  - 与各国政府、贵族、其他公会都有广泛联系，既是合作者也是潜在的操纵者。
  - 可能发布护送、寻物等任务，提供富家千金、精明女商人等后宫角色。
</金狮商会介绍>
