<魔王残党介绍>
 概览:
  名称: 魔王残党
  核心定义: 在第二次魔王战争之后，依旧选择效忠于第二代魔王“深渊之喉”戈尔莫什的深渊魔族及其所有追随势力的集合。
  宗旨/目标:
   - 最高纲领 - 复活魔王：倾尽一切手段，试图解开对第二代魔王“深渊之喉”戈尔莫什的封印，令其重返世界。
   - 阶段性目标 - 散播混乱：通过制造冲突、散播瘟疫、腐化生灵、煽动战争等方式，竭力破坏现有世界的秩序与和平。
  行事风格: 隐秘、邪恶，且极具破坏性。
 势力范围:
  - 主要据点: 大多设立于环境险恶、令人生畏的无尽深渊地城的至深之处。
  - 藏匿点: 少数成员选择潜伏在世界各地的偏远角落、古代废墟或不为人知的地下空间之中。
  - 文明世界内的限制: 在秩序井然的文明世界中，魔王残党的力量会受到极大限制，根基相当薄弱。
 势力规模: 确切规模至今成谜，其潜在威胁不可估量。
 主要群体:
  - 深渊魔族: 构成了残党的核心与骨干。
  - 被转化的诅咒生物: 丧失心智，沦为残党最底层的爪牙炮灰。
  - 异教徒: 主动追随魔王的智慧种族成员。
  - 堕落者: 背弃原有信仰与阵营，转而投身于混乱与毁灭的个体。
 组织结构:
  领导层: 目前并无证据显示存在一个统一的最高领袖，其组织结构更倾向于高度分散化。
  - 小头目: 势力内部可能由复数实力强大的“小头目”分别领导着各自的派系。
  - 幕后黑手: 外界普遍猜测，在这些分散的派系背后，潜藏着一个或数个致力于复活魔王的幕后黑手。
 历史渊源:
  - 第二次魔王战争的产物，完全效忠于第二代魔王“深渊之喉”戈尔莫什。
  - 与第一次魔王战争中入侵世界的旧深渊魔族，在组织、目标和传承上不存在任何已知的关系、联系或合作。
 对外关系:
  - 绝对敌对: 与所有信奉和维护秩序的势力，均处于绝对的、不可调和的敌对状态。
  - 世界公敌: 被公认为是当前整个世界最主要、最危险的威胁来源。
</魔王残党介绍>
