<炼金术师公会介绍>
 概览:
  名称: 炼金术师公会
  势力标识: 一个破碎的古老石板，其名为“翠玉录”
  宗旨/目标:
   - 核心宗旨: "解析万物之理，转化物质之序，创造无限可能。"
   - 公开目标:
    - 规范炼金药剂与炼金产品的市场，打击伪劣产品。
    - 认证并培养合格的炼金术师，授予其官方头衔。
    - 为社会各界提供稳定、高质量的炼金术产品和服务。
   - 隐藏目标:
    - 复原远古炼金术的源头“翠玉录”；探索物质转化的终极奥秘——贤者之石。
    - 维持公会在炼金领域的绝对垄断地位，积累巨额财富与影响力。
    - 收集稀有的魔法材料、古代炼金配方和遗失的技术。
  行事风格: 精准、务实、极度重视知识产权。公会内部学术氛围浓厚，但竞争也异常激烈。
 势力范围:
  - 遍布人类主要的繁华都市和商业中心。
  - 总部: 在奥古斯提姆帝国首都艾瑟嘉德设有总部“翠玉之塔”。
  - 分会: 在各大王国首府和金狮商会的贸易枢纽城市设有重要分会。
 势力规模: 注册炼金术师约数千人，但学徒、助手、材料供应商、销售网络等外围人员数以万计。
 主要群体:
  - 以人类和少数求知欲旺盛的精灵为主。
 组织结构:
  最高领导层: 贤人议会，由7位在特定炼金领域达到顶峰的炼金贤者组成。
 阶级体系:
  - 炼金贤者: (传说阶级/统治者阶级) 在特定炼金领域登峰造极的炼金术师才能获得的称号。
  - 炼金大师: (职业大师/大资本阶级) 有能力制作史诗（紫色）品质的炼金造物，通常是各地分会的分会长与负责人。
  - 炼金专家: (精英阶级/小资本阶级) 能制作稀有（蓝色）品质的魔法炼金造物。
  - 炼金工坊主: (中坚阶级/中产阶级) 能制作优良（绿色）品质的炼金造物。
  - 注册炼金术师: (平民阶级/技术阶级) 能制作普通（白色）品质的炼金造物。
  - 炼金学徒: (赤贫阶级) 从事基础材料处理、药剂调配等工作。
 对外关系:
  与奥古斯提姆帝国/各国皇室: 既是合作者也是被提防的对象。
  与冒险者公会: 最大的客户和材料供应商，关系紧密且互利共赢。
  与金狮商会: 既是合作伙伴也是商业竞争对手。
  与伯伦斯法环: 学术上的竞争者，在附魔、魔药学等领域存在交叉和竞争。
  与锻造师协会: 技术交流与商业伙伴。
  与圣都梵尼亚/教会: 关系冷淡，教会认为炼金术试图染指神的“创造”权柄。
  与暗影之手等非法组织: 潜在的黑市交易伙伴。
 文化与趣闻:
  核心理念: "等价交换原则"
  文化: 鼓励创新和大胆尝试，但后果自负。
 特色与示例:
  代表性产品:
   - 基础产品: 治疗药水、法力药水、解毒剂、烟雾弹。
   - 进阶产品: 附魔饰品、炼金炸弹、属性抗性药剂、魔导枪械、人造使魔。
   - 高端产品: 魔法饰品、属性值永久性增加的传说品质药剂、魔导工业设备、战斗炼金傀儡、仿生炼金人偶、次级贤者之石。
  特色服务:
   - 魔法饰品制作
   - 装备和武器附魔
   - 材料鉴定与提纯
   - 血脉改造
</炼金术师公会介绍>
