<精灵国度介绍>
 概览:
  名称: 艾尔文海姆 - 精灵王国
  势力标识: 生命之树缠绕星辰，绿色与银色。
  宗旨/目标:
   - 守护森林
   - 维护自然平衡
   - 保护精灵族的传承与秘密
  行事风格: 优雅、保守、隐世，对外界事务介入谨慎，拥有强大的自然魔法和箭术部队。
 势力范围:
  - 大陆西南部巨大的古老森林“翡翠之心”。
 势力规模: 人口相对稀少但个体实力强（寿命长，擅长魔法与箭术）。
 主要群体: 精灵（由精灵与暗精灵共同组成）。
 组织结构:
  最高领袖: 祭祀巫女（古老血脉传承）
  领导层: 精灵王室，长老议会（代表各大家族和智者）。
  权力结构: 君主立宪及贵族共和制，重视传统与自然和谐。
 历史: 历史悠久，远超人类国度，经历过数次文明兴衰和魔王战争。
 对外关系:
  盟友: 通常中立，但与维护自然平衡的势力（如部分德鲁伊）友好。
  敌人/竞争者: 破坏森林的势力（如过度砍伐的人类、污染环境的魔物或黑暗势力），对兽族联盟保持距离。
</精灵国度介绍>
