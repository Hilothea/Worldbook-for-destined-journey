<奥古斯提姆帝国介绍>
 概览:
  名称: 奥古斯提姆帝国
  势力标识: 双头狮鹫徽章，金色与深红色
  宗旨/目标: 维护帝国统一与稳定，扩展影响力，防范外部威胁
  行事风格: 权威、略显保守但注重秩序，军事力量强大
 势力范围:
  - 大陆中部广阔平原及部分山脉地区，人类主导区域的中心
 势力规模: 人口最多，常备军规模最大的人类国家
 主要群体: 人类（主体，包括各阶层），少量其他种族（多为佣工、商人或奴隶）
 组织结构:
  最高领袖: 皇帝（世袭制）
  领导层: 帝国议会（由大贵族组成，有一定制衡作用）
  权力结构: 典型的中央集权封建制，下设公爵、侯爵等贵族领地
 主要权力群体:
  - 维奥莱塔·马克西姆·奥古斯塔女皇(第六层级/神话层级)，及其代表的奥古斯塔皇族
  - 阿德莱德·冯·瓦伦蒂亚女大公(第五层级/传说层级)，及其代表的瓦伦蒂亚家族
  - 奥托·冯·霍亨伯格大公爵(第五层级/传说层级)，及其代表的霍亨伯格家族
  - 康拉德·冯·施密特侯爵(第五层级/传说层级)，及其代表的施密特家族
  - 伊莎贝拉·冯·戈登女侯爵(第四层级/史诗层级)，及其代表的戈登家族
  - 海因里希·冯·雷文伯爵(第四层级/史诗层级)，及其代表的雷文家族
  - 莉泽洛特·冯·温德姆女伯爵(第四层级/史诗层级)，及其代表的温德姆家族
  - 3个子爵(第三层级/超凡精英)，及其代表的家族：戈德史密特家族、耶格尔家族、布劳尔家族
  - 6个男爵(第三层级/超凡精英)，及其代表的家族：瓦赫特家族、费尔德曼家族、福斯特家族、克劳斯家族、布伦纳家族、里德尔家族
 历史: 建立于魔王战争后，整合了众多小邦国，是人类世界的主要稳定器
 对外关系:
  盟友: 通常与部分人类王国/公国保持同盟或宗主关系。与辉煌女神教会有紧密联系
  敌人/竞争者: 因帝国不断试图东扩而与兽族联盟-卡拉什利亚斯相互敌对。与某些强大的独立王国（如索伦蒂斯王国）存在竞争关系。对精灵王国保持警惕。视魔王残党为主要威胁
 气候与人文:
  气候特征: 温带大陆性气候，四季分明
  区域划分:
   - 东部平原区: 广阔粮仓，居民淳朴、务实
   - 中部核心区: 政治、经济、文化中心，居民见多识广，注重阶级礼仪
   - 西部丘陵与西北部山脉区: 矿产丰富，军事前哨，民风彪悍
   - 南部沼泽边缘区: 气候湿热，人口稀少，多为流放者或逃亡者
   - 西南部边缘雨林区: “无尽树海”区域，帝国要塞都市“诺瓦·瓦伦蒂亚城”所在地
 特色仪式与庆典:
  - 双狮鹫节 (丰收之月/7月1日): 帝国建立纪念日，最盛大的节日，有阅兵和比武大赛
  - 英雄追思日 (长夜之月/11月11日): 纪念魔王战争牺牲者，气氛庄严肃穆
  - 祈福日 (风信之月/3月15日): 春耕前的宗教农耕节日，祈求风调雨顺
  - 金穗节 (赤叶之月/8月下旬至静谧之月/9月上旬): 庆祝丰收的民间节日，有篝火晚会和舞蹈
 地理与建筑:
  大型城市:
   - 艾瑟嘉德: 帝国首都，大陆的政治、经济与文化心脏
   - 铁炉堡: 西境要塞，最大的军事堡垒和矿业中心
   - 金谷城: 东部粮都，最大的粮食集散地与商贸城市
   - 诺瓦·瓦伦蒂亚城: 冒险者之城，探索“无尽树海”的桥头堡，监视“无尽深渊地城”的前哨站
  中型城镇:
   - 银溪镇: 以精美的银器和珠宝加工业闻名
   - 红叶镇: 前往铁炉堡的重要补给站，冒险者据点
   - 风车镇: 帝国优质麦酒的著名产地
   - 渡鸦港: 南部边境城镇，走私者和情报贩子的天堂
  小型村庄/据点:
   - 溪谷村: 典型的田园风格村庄
   - 石墙岗哨: 监视通往兽族联盟山口的军事哨所
   - 迷雾村: 深入悲鸣沼泽边缘的隐秘村庄
</奥古斯提姆帝国介绍>
