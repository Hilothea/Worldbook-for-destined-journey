<翼民圣都梵尼亚介绍>
 概览:
  名称: 翼民圣都-梵尼亚
  势力标识: 一对展开的纯白羽翼守护着一个散发光芒的圣杯。主色调为金色与白色
  宗旨/目标:
   - 核心宗旨: 侍奉辉煌女神，维护血统的神圣与纯洁，将女神的荣光播撒至整个大陆
   - 短期目标: 净化所有被视为“邪恶”的存在，扩大宗教影响力
   - 长期目标: 引导整个世界，建立一个以梵尼亚为中心的、统一在辉煌女神信仰之下的地上神国
  行事风格: 傲慢、保守、排外、具有强烈的道德优越感和传教热情
 势力范围:
  - 位于大陆中央山脉之巅的“天空圣域”高原
  - 宗教影响力辐射至大陆上大部分信仰辉煌女神的国度
 势力规模: 总人口不超过三十万，但其核心战力“圣翼骑士团”是大陆最强的空中力量
 主要群体: 翼民，内部存在着基于羽翼完美度的严格阶级划分
 组织结构:
  最高领袖: 教皇(第六层级)，终身制
  领导层:
   - 圣翼议会: 由十二位大主教(第四层级)和圣翼骑士团团长(第五层级)组成
   - 侍神圣女传承: 由一位“圣女(第五层级)”和三位“候补圣女(第四层级)”构成
  权力结构: 绝对的神权政体
 建筑结构:
  - 由外环七重圆环区-中环三环升阶区-内环塔楼区(贵族区)-核心浮空穹顶区构成
 历史: 建立者是上古时代大灾变后，选择留在凡间守护秩序的“初代天使”们
 对外关系:
  盟友:
   - 名义上所有信仰辉煌女神的国家
   - 与部分人类王国保持若即若离的关系
   - 与精灵在“守护秩序与纯洁”的理念上有一定共鸣
  敌人/竞争者:
   - 魔王与魔物: 意识形态上的绝对死敌
   - 兽人氏族联盟: 视为需要被“教化”和“救赎”的野蛮生物
   - 世俗王权: 任何试图挑战其宗教权威的政权
</翼民圣都梵尼亚介绍>
