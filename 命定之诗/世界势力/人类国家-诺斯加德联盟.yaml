<诺斯加德联盟介绍>
 概览:
  名称: 诺斯加德联盟
  首都: 霜铁城
  势力标识: 雪狼头与交叉战斧（联盟通用，各公国有各自徽章）
  宗旨/目标: 共同防御北方威胁，维护各公国利益和自治
  行事风格: 坚韧、务实、尚武，内部时有分歧但对外团结
 势力范围:
  - 大陆北部寒冷地区，由五个半独立的公国组成
  - 其势力的东南部边境与伯伦斯法环联邦接壤
 势力规模: 单个公国不大，但联盟总体实力不容小觑
 主要群体: 人类（耐寒的北方民族为主）
 组织结构:
  最高领导层: 诺斯加德大公议会（由五大公国统治者组成，设置轮值主席）
  权力结构: 松散的联邦制，各公国自治权很大
 五大公国:
  - 斯卡尔公国: 以“霜铁城”为中心的钢脊山脉腹地
  - 诺德海姆公国: 解冻苔原，联盟南部门户
  - 乌尔芬公国: 低语针叶森林
  - 维斯格拉德公国: 抵御北方威胁的核心枢纽
  - 埃吉尔海德公国: 以“白港”为中心的冰封海岸带
 历史: 为对抗严酷环境和自然魔物(魔兽)威胁而形成的联盟
 对外关系:
  盟友: 内部互保，与冒险者公会关系密切
  敌人/竞争者: 北方魔物区，有时与帝国因边境问题有摩擦
 气候与人文:
  气候特征: 严酷的寒带气候
  区域划分:
   - 永冻冰原: 大陆最北端的冰封之地
   - 冰封海岸带: 联盟的东部与北部边界，居民多为渔民和水手
   - 钢脊山脉腹地: 矿藏丰富，居民性格刚硬
   - 低语针叶森林: 广阔泰加林带，居民多为猎人和隐士
   - 解冻苔原南部: 联盟最“温暖”的区域，与外界交流的主要窗口
 特色仪式与庆典:
  - 迎冬节 (霜降之月/10月下旬): 备战严冬的盛宴
  - 先祖大狩猎 (长夜之月/11月中旬): 悼念与传承的仪式
  - 耀日回归祭 (新芽之月/2月初): 迎接光明的庆典
  - 盟誓日 (旅人之月/6月1日): 纪念联盟成立的日子
 地理与建筑:
  大型城市:
   - 霜铁城: 联盟之心，最大的堡垒城市
   - 灰石镇: 南境之门，对外贸易重镇
   - 诺森海姆: 巨木之镇，最大的木材、毛皮集散地
   - 风切堡: 抵御北方魔兽潮和霜巨人的核心枢纽
   - 白港: 破冰之港，最大的贸易港口
  中型城镇:
   - 铁砧镇: 永冻冰晶的粗加工中心
   - 牦牛堡: 苔原牦牛的育种基地
   - 林根镇: 木材加工与河道物流枢纽
   - 寒风集: 商队驿站与山货贸易中心
   - 碎冰集: 狩猎海兽的冒险者驻地
  小型村庄/据点:
   - 寂静溪谷: 与世隔绝的猎人村庄
   - 龙骨哨站: 极高海拔的矿脉哨站
   - 冰钓村: 建在巨大冰层上的半永久性村庄
</诺斯加德联盟介绍>
