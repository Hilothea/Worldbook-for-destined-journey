<阴影势力介绍>
 概览:
  名称: 阴影势力
  核心定义: 泛指在社会秩序的阴影之下运作的各类非法产业与组织。
  核心规则:
   - 阴影势力自身成员中最高只会出现第三层级/超凡精英(9-12级)的个体。
   - 涉及更高层级目标的委托时，"暗影之手"等组织仅作为中介平台。
   - 实际执行由独立于公会的更强大的独行个体承接。
 组织:
  暗影之手:
   名称: 暗影之手 (刺客与盗贼的联合公会)
   势力范围: 触手延伸至各大繁华都市的阴暗角落，构建了成熟的跨区域联络网络。
   势力规模: 核心成员身份高度保密，外围成员数量庞大。
   主要群体: 盗贼、刺客、间谍、销赃者 (各族皆有)。
   领导层:
    - 至高首领: 身份成谜，代号"影之手"。
    - 区域运作: 下设多个分部，由各分部头目负责。
   宗旨/目标: 通过执行盗窃、销赃、暗杀及情报交易等非法活动，谋求巨额经济利益与地下世界权势。
   行事风格: 行动极其注重隐秘性、专业性与效率，成员往往表现出冷酷无情的一面。
   对外关系:
    - 与官方势力: 天然敌对。
    - 与冒险者公会: 存在复杂灰色地带。
  人族捕奴队与贩奴组织:
   名称: 人族捕奴队与贩奴组织 (罪恶与堕落的奴隶贸易链)
   势力范围: 在世界范围内分散活跃。
   势力规模: 未形成统一架构，各团体规模不一，通常独立运作。
   主要群体: 专干脏活的佣兵、冷血的人贩子、城市乞丐与盗贼、部分贵族的私人卫队。
   领导层:
    - 幕后主使: 人类世界手握重权的大贵族或巨富。
   宗旨/目标:
    - 核心目标: 捕获奴隶服务权势阶层。
    - 主要目标: 人类以外的异族（翼族/精灵/兽人等）。
   行事风格: 充满隐秘、肮脏、淫秽、罪恶、堕落与冷酷。
   对外关系:
    - 种族特性: 只有人类种族会组建此类组织，因此是所有非人智慧种族的死敌。
    - 合法性: 在绝大多数人类国度默许甚至合法化，但在辉煌女神神殿影响区被迫转入更深层地下。
</阴影势力介绍>
