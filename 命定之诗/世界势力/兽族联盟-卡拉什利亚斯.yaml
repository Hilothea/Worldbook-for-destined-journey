<兽族联盟卡拉什利亚斯介绍>
 概览:
  名称: 兽族联盟-卡拉什利亚斯
  势力标识: 一把石斧和一根长矛交叉，背景是一个咆哮的狼头。主色调为土黄色和血红色
  宗旨/目标:
   - 核心宗旨: 生存、荣耀、守护先祖的土地与传统
   - 短期目标: 抵御人类帝国的入侵，维系联盟内部的稳定
   - 长期目标: 夺回被帝国侵占的土地，重振兽人族的古老荣耀
  行事风格: 崇尚武力、直率、粗犷、信守承诺但也睚眦必报
 势力范围:
  - 占据了大陆中西部的广袤草原“无尽风痕草原”
  - 通过中央山脉“神迹山脉”的南部与人类帝国“奥古斯提姆帝国”接壤
 势力规模: 人口总数庞大，军事潜力极高，全民皆兵
 主要群体:
  兽族:
   - 狼族: 数量最多，联盟的中坚力量
   - 熊族: 最强大的重装战士
   - 半人马族: 独属于兽族的骑兵
   - 猫族: 精锐的斥候和刺客
   - 狐族: 擅长计谋、法术和贸易
 组织结构:
  最高领袖: 大酋长，由各氏族长老推举产生
  领导层: 长老议会，联盟的实际权力核心
  权力结构: 部落联盟制，各氏族享有高度自治
 历史: 为抵抗人类帝国扩张而由各分散氏族联合组成
 对外关系:
  盟友: 与追求自由和反抗帝国的人类佣兵团或小股势力有零星合作
  敌人/竞争者:
   - 奥古斯提姆帝国: 最大的敌人
   - 圣都梵尼亚: 意识形态上的死敌
   - 内部竞争: 各大氏族之间存在激烈竞争
</兽族联盟卡拉什利亚斯介绍>
