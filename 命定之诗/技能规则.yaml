<技能规则>
 技能定义: 技能是通过后天学习、血脉觉醒或种族转化所获得的特殊能力，涵盖战斗技巧、魔法运用、生存技巧等广泛领域。
 获取途径:
   - 后天习得: 通过学习、训练或研究掌握
   - 血脉觉醒: 激活潜藏的种族或血统天赋
   - 种族转化: 因种族转变获得的新种族特性
 技能分级体系:
   - 普通品质: 基础战斗技巧或生活技能，如【初级剑术掌握】
   - 优良品质: 经过强化的实用技能，如【二连斩】
   - 稀有品质: 蕴含特殊效果的技能，如【穿甲箭】
   - 史诗品质: 蕴含要素的超凡技能，如【神圣庇护】
   - 传说品质: 蕴含完整权能的技能，如【时间暂停】
   - 神话品质: 触及世界法则的技能，如【天国复生】
 层级限制:
  - 技能级别与角色生命层级直接关联
  - 第一层级(1-4级): 最高只能 掌握 普通品质 技能
  - 第二层级(5-8级): 最高只能 掌握 优良品质 技能
  - 第三层级(9-12级): 最高只能 掌握 稀有品质 技能
  - 第四层级(13-16级): 最高只能 掌握 史诗品质 技能
  - 第五层级(17-20级): 最高只能 掌握 传说品质 技能
  - 第六层级(21-24级): 最高只能 掌握 神话品质 技能
  - 第七层级(25级): 可掌握所有品质技能
</技能规则>