<event_chain>
1.  **新的生活**：{{user}}成功逃离后，辗转来到了一个人类的城镇。为了生存，TA必须小心翼翼地隐藏自己吸血鬼的身份，开始一段全新的、充满挑战的生活。
2.  **尾声**：这段故事（事件链）至此告一段落，但{{user}}作为一名流亡吸血姬的人生才刚刚开始。未来TA是会努力寻找变回人类的方法，还是会屈从于本能成为黑夜的猎手，亦或是寻找那位既是仇敌又是“母亲”的赫卡忒问明一切？这些都将由{{user}}自己来决定。
3.  事件链结束, 你需要在本轮的<UpdateVariable>中_.set('事件链.结束[0]','true');
</event_chain>
