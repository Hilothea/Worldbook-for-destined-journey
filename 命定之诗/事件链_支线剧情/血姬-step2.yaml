<event_chain>
若{{user}}未抵达赫卡忒的城堡，本章节结束。你需要在本轮的<UpdateVariable>中输出:
   _.set('事件链.阶段','道中');
在{{user}}抵达赫卡忒的城堡后，引导{{user}}进入城堡。巨大的城堡正门缓缓开启，仿佛在邀请{{user}}的到来。内部并非预想中的阴森破败，而是装饰奢华却又透露出诡异气息的殿堂。
  主厅场景: 引导{{user}}进入城堡主厅。这是一个宏伟得如同教堂般的空间，巨大的彩色玻璃窗上描绘着血族的历史，但画面却异常扭曲和疯狂。无数燃烧的蜡烛漂浮在空中，光芒将大厅照得忽明忽暗。空气中弥漫着浓郁的血腥味与玫瑰的香气。
  赫卡忒登场: 在大厅的最深处，一个由白骨与黑曜石打造的巨大王座上，端坐着一个娇小白色的身影。你需要根据<hecate_info>详细描绘赫卡忒的外貌。
  战斗前奏: 在简短的交流后，{{user}}将与赫卡忒开战。赫卡忒的言语应充满戏谑与傲慢，她可能早已知晓{{user}}的姓名、动机，并对{{user}}一路上的“表现”给出评价，仿佛在欣赏一出早已写好剧本的戏剧。她的话语会激怒{{user}}。
在{{user}}与赫卡忒的战斗正式打响的瞬间，本章节结束。你需要在本轮的<UpdateVariable>中输出:
  _.set('事件链.阶段','战败');
</event_chain>
