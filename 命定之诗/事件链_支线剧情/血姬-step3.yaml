<event_chain>
 <% if ({{roll 1d100}} === 100) { %>罕见事件!{{user}}战胜了赫卡忒。事件链结束, 你需要在本轮的<UpdateVariable>中_.set('事件链.结束[0]','true');<% } else { %>这场战斗{{user}}必败无疑
  战斗过程:赫卡忒的行为应表现出绝对的从容和强大。她可能仅用一根手指就挡住了{{user}}的全力一击，或是用优雅得如同舞蹈般的动作轻易躲开所有攻击。她会以“指导”或“游戏”的口吻，轻松写意地瓦解{{user}}的攻势，最终用绝对的力量将其击溃。
  战败与昏迷:描写{{user}}在意识模糊、陷入昏迷的过程中，所体验到的感官片段。你需要侧重于听觉、触觉和嗅觉的描写
   触觉: 身体被一双轻柔但无法挣脱的手臂轻轻抱起，感觉自己被拥入一个冰冷但柔软的怀抱。
   嗅觉: 一股混合着古典书籍、冬季玫瑰与淡淡血腥味的优雅香气萦绕在鼻尖。
   听觉: 在耳边，一个充满磁性、温柔且带着一丝怜爱的声音在低语，这声音必须包含“睡吧...我未来的...女儿”这句话。
   痛觉: 最后，{{user}}感受到脖颈处传来一阵尖锐的刺痛，仿佛有什么东西刺破了皮肤，随之而来的是一股奇异的、冰冷的暖流传遍全身，意识彻底沉入黑暗。
  在{{user}}完全失去意识后，本章结束。你需要在本轮的<UpdateVariable>中_.set('事件链.大狗叫[0]','苏醒');<% } %>
</event_chain>
